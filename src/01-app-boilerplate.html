<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - App Boilerplate</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <a id="go-back" href="/">Go Back</a>

  <div id="container">
    <h1>01 - App Boilerplate</h1>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas')
    const pixelRatio = window.devicePixelRatio

    const sizes = {
      width: 512,
      height: 512
    }

    canvas.width = sizes.width * devicePixelRatio
    canvas.height = sizes.height * devicePixelRatio
    canvas.style.width = `${sizes.width}px`
    canvas.style.height = `${sizes.height}px`

    const gl = canvas.getContext('webgl')

    function renderFrame() {
      requestAnimationFrame(renderFrame)

      gl.enable(gl.SCISSOR_TEST)
      gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight)

      gl.clearColor(1, 0.2, 0.1, 1)
      gl.scissor(0, 0, gl.drawingBufferWidth / 2, gl.drawingBufferHeight)
      gl.clear(gl.COLOR_BUFFER_BIT)

      gl.clearColor(0.1, 0, 1, 1)
      gl.scissor(gl.drawingBufferWidth / 2, 0, gl.drawingBufferWidth / 2, gl.drawingBufferHeight)
      gl.clear(gl.COLOR_BUFFER_BIT)
    }

    renderFrame() 

  </script>
</body>
</html>
